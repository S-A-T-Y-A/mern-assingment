<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="buttons" >
        <button class="q1">Question 1</button>
        <button class="q2">Question 2</button>

        <div class="q1_con">

        </div>
    </div>
    <div class="question_2">
        <div class="area area_2">
            <button id="q2_btn" style="margin: 10px 10px;">input</button>
            <p >The elements of your array are : <br> <span id="array"></span></p>
        </div>
    </div>


    <div class="question_3">
        <div class="area_3">
            <div class="btns">

                <button class="bt_3" id="name3">enter name</button>
                <button class="bt_3" id="query3">enter query</button>
                <button class="bt_3" id="show3">verify</button>
            </div>
                
            <div class="answer3">
                <p id="name" style="display: none;"></p>
                <p id="query" style="display: none;"></p>
                <p id="time" style="display: none;"></p>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
