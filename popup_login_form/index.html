<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up login form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark d-flex flex-column  align-items-center ">
    <div class="card col-lg-2 col-sm-5 mt-5">
        <form action="#" class="bg-light d-flex flex-column py-3 px-4 justify-content-center align-items-center ">
            <input type="text " placeholder="email..." class="my-3 px-2 py-2">
            <input type="text " placeholder="password..." class="my-3 px-2 py-2">
            <input type="button" value="submit" class="w-50 my-3 bg-secondary text-light fs-5 ">
        </form>

    </div>
    <div class="button mt-5">
        <a href="#" class="btn bg-light text-dark fs-5">enroll for free</a>
    </div>
   


    <script>
        const btn=document.querySelector(".button");
        const form=document.querySelector(".card");
        form.style.display="none";
        btn.addEventListener("click",()=>{
            form.classList.toggle("card_show");
        })
    </script>
</body>

</html>
