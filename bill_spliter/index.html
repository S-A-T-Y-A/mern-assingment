<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL SPLITER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        input{
            border: none;
            border-bottom: 1px solid black;
            width: 90%;
            outline: none;
        }
        button{
            border: none;
            background-color: black;
            color:white;
            width: 150px;
            border-radius: 10px;
            margin: auto;
        }
        button:hover{
            background-color:  rgb(87, 85, 85);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-dark d-flex w-100 h-100 justify-content-center align-items-center mt-5">
    <div class="container w-50 card pt-5 ">
        <input type="text" id="amount" placeholder="enter amount" class=" mx-auto my-3 py-2 ">
        <input type="text" id="persons" placeholder="Enter number of persons" class=" mx-auto my-3 py-2 ">
        <input type="text" id="tip" placeholder="enter if you want to give any tips" class=" mx-auto my-3 py-2 ">

        <button class="py-2 mt-3">Split</button>
        
        <p  class="mx-1 p-3 mt-3"> total amount is : <span id="output"></span></p>
    </div>   
    
    

    <script src="./bill.js"></script>
</body>
</html>
